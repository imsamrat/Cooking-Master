<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    <!-- bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome Link -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <!-- Header Section Start -->
    <header class="container">
        <nav class="navbar navbar-expand-lg mt-3">
            <div class="container-fluid">
              <a class="navbar-brand logo" href="#">Cooking Master</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end menu" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item me-5">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item me-5">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item me-5">
                    <a class="nav-link" href="#">Recipes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- Header Section End -->
    <!-- Search Section Start -->
    <main class="container">
        <form action="">
            <div class="input-group mb-3 input-area d-flex justify-content-center mt-5">
                <input id="input-meal-name" type="text" class="border-none" placeholder="Search a Meal...">
                <button id="searchButton" class="btn btn-outline-secondary">Search</button>
            </div>
            <div class="error-message">
                <h3 id="error-text"></h3>
            </div>
        </form>
    <!-- Search Section End -->
    <!-- Display Section Start -->
        <div id="meal-details" class="container">
            <div id="meal-details-display" class="row row-cols-1  row-cols-md-2 g-1">

            </div>
            <div id="details-info">
                
            </div>
        </div>

        <div class="meal-container">
            <div id="meal-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
            
            </div>
        </div>
        <!-- Display Section End -->
    </main>
   
    <!-- JavaScript Link -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
